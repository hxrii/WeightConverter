<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }

    </style>
    <title>Weight Converter</title>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Converter</h1>
            

            <form >
                <div class="form-group" >
                    <input type="number" class="form-control form-control-lg" id="form-c" placeholder="Enter in Kg...">
                </div>
            </form>
            <div id="output">
            <div class="card bg-primary mb-2 ">
                <div class="card-block">
                    <h4>Pounds : </h4>
                    <div id="PoundsOutput"></div>
                </div>
            </div>
            <div class="card bg-success mb-2 ">
                <div class="card-block">
                    <h4>Kilograms : </h4>
                    <div id="kgOutput"></div>
                </div>
            </div>
            <div class="card bg-danger mb-2 ">
                <div class="card-block">
                    <h4>Ounces : </h4>
                    <div id="ounceOutput"></div>
                </div>
            </div>

            </div>
            
            





        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
